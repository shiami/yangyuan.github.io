---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} <a href="https://github.com/yangyuan/yangyuan.github.io/blob/master/{{ page.path }}" target="_blank"><span>View on GitHub</span></a>
  </div>
  
  <div class="markdown-body">
    {{ page.excerpt }}
  </div>
  
  <div class="markdown-body">
    {{ page.content | remove: page.excerpt }}
  </div>

  {% include disqus.html %}
</article>
